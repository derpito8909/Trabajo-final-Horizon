<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del Autor" />
    <meta name="keywords" content="viajes, vuelos, vacaciones" />
    <meta name="description" content="Agencia de viajes" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/registro.css" />

    <title>Horizon - Registrate</title>
  </head>
  <!-- BODY -->

  <body>
    <!-- HEADER -->
    <header>
      <nav class="menu-nav">
        <a href="../index.html"><img src="../assets/logo/logo.png" alt="logo" /></a>
      </nav>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- FORMULARIO REGISTRO -->
        <div class="titulo-registro">
          <h2>Formulario de Registro</h2>
        </div>
        <form action="../index.html" method="post" onsubmit="return validarFormulario()">
          <!-- Campos de entrada -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <span id="nombre-error" class="error-message"></span>
        
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
          <span id="email-error" class="error-message"></span>
        
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
          <span id="contrasena-error" class="error-message"></span>
        
          <label for="confirmar_contrasena">Confirmar Contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required />
          <span id="confirmar-contrasena-error" class="error-message"></span>
        
          <!-- Botón de inicio de sesión -->
          <div class="contenedor-btn">
            <a href="../pages/log-in.html" class="login-btn">Iniciar Sesión</a>
          </div>
        </form>
        
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="contactenos">
        <a href="../pages/contactenos.html">
          <h3>Contáctenos</h3>
        </a>
        <a href="../pages/conocenos.html">
          <h3>Sobre Nosotros</h3>
        </a>
      </div>
      <ul class="redes-sociales">
        <li>
          <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i></a>
        </li>
      </ul>

      <p>Desarrollado por &copy; Horizon</p>
    </footer>

    <!-- SCRIPT -->
    <script src="../scripts/registro.js"></script>
  </body>
</html>
