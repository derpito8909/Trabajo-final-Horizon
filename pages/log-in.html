<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del Autor" />
    <meta name="keywords" content="viajes, vuelos, vacaciones" />
    <meta name="description" content="Agencia de viajes" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/log-in.css" />

    <title>Horizon - Log In</title>
</head>
<!-- BODY -->

<body>
    <!-- HEADER -->
    <header>
        <nav class="menu-nav">
            <a href="../index.html"><img src="../assets/logo/logo.png" alt="logo" /></a>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <!-- FORMULARIO -->
        <div class="login-container">
            <div class="iniciar-sesion">
                <h2>Iniciar Sesión</h2>
            </div>
            <!-- Inicio del formulario -->
            <form id="login-form" action="../index.html" method="get">
                <!-- Campo de nombre de usuario -->
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <!-- Campo de contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <!-- Checkbox para mantener sesión iniciada -->
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Mantener sesión iniciada</label>
                </div>
                <!-- Botón para enviar el formulario -->
                <div class="contenedor-btn">
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </div>
                <!-- Enlaces adicionales -->
                <div class="extra-links">
                    <a href="../pages/registro.html">Registrarse</a>
                    <a href="/forgot-password">Recuperar Contraseña</a>
                </div>
            </form>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="contactenos">
            <a href="../pages/contactenos.html">
                <h3>Contáctenos</h3>
            </a>
            <a href="../pages/conocenos.html">
                <h3>Sobre Nosotros</h3>
            </a>
        </div>
        <ul class="redes-sociales">
            <li>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i></a>
            </li>
        </ul>

        <p>Desarrollado por &copy; Horizon</p>
    </footer>
    <!-- SCRIPT -->
    <script src="./log-in.html"></script>
</body>

</html>
