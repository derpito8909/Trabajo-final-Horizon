<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del Autor">
    <meta name="keywords" content="viajes, vuelos, vacaciones">
    <meta name="description" content="Agencia de viajes">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/log-in.css">
    
    <title>Horizon - Log In</title>
</head>
<!-- BODY -->

<body>
    <header>
        <nav class="menu-nav">
            <a href="../index.html"><img src="../assets/logo/logo.png" alt="logo"></a>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <div class="iniciar-sesion">
                <h2>Iniciar Sesión</h2>
            </div>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Mantener sesión iniciada</label>
                </div>
                <div class="contenedor-btn">
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </div>
                <div class="extra-links">
                    <a href="../pages/registro.html">Registrarse</a>
                    <a href="/forgot-password">Recuperar Contraseña</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="contactenos">
            <a href="#">
                <h3>Contáctenos</h3>
            </a>
            <a href="#">
                <h3>Sobre Nosotros</h3>
            </a>
        </div>
        <ul class="redes-sociales">
            <li><a href="#"><i class="bi bi-instagram"></i></a></li>
            <li><a href="#"><i class="bi bi-facebook"></i></a></li>
            <li><a href="#"><i class="bi bi-youtube"></i></a></li>
        </ul>

        <p>Desarrollado por &copy; Horizon</p>
    </footer>
</body>

</html>
